name: Release

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'     
        required: true
        default: '1.0.0.0'
      version_postifx:
        description: 'Version Postfix'     
        required: true
        default: '-preview'

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./Source/DS3OpenServer.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

  # Version number being build.
  VERSION_NUMBER_POSTFIX: ${{ github.event.inputs.version_postifx }}

  # Version number being build.
  VERSION_NUMBER: ${{ github.event.inputs.version }}

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout respository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
      
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}
      
    - name: Install vcpkg
      shell: cmd
      working-directory: ${{github.workspace}}/Tools/vcpkg
      run: bootstrap-vcpkg.bat

    - name: Integrate vcpkg with Visual Studio
      working-directory: ${{github.workspace}}/Tools/vcpkg
      run: vcpkg integrate install

    - name: Update version numbers
      uses: jacobtomlinson/gha-find-replace@master
      with:
        find: "1.0.0.0"
        replace: "${{env.VERSION_NUMBER}}"
        include: "Resource.rc"

    - name: Package DotNet
      run: dotnet publish ./Source/Loader/Loader.csproj -r win-x64 -c Release --output ${{github.workspace}}/Bin/Loader/Package/ /p:PublishSingleFile=true /p:PublishTrimmed=true /p:IncludeNativeLibrariesForSelfExtract=true /p:Version=${{env.VERSION_NUMBER}}${{env.VERSION_NUMBER_POSTFIX}} /p:FileVersion=${{env.VERSION_NUMBER}} /p:AssemblyVersion=${{env.VERSION_NUMBER}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Package Release
      shell: cmd
      working-directory: ${{github.workspace}}
      run: ${{github.workspace}}/Tools/Package.bat

    - name: Zip Release
      uses: papeloto/action-zip@v1
      with:
        files: DS3OS/
        dest: Binaries.zip
    
    - name: Make Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{env.VERSION_NUMBER}}${{env.VERSION_NUMBER_POSTFIX}}
        release_name: Release v${{env.VERSION_NUMBER}}${{env.VERSION_NUMBER_POSTFIX}}
        body: Preview build, not officially supported yet.
        draft: false
        prerelease: true
        
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./Binaries.zip
        asset_name: Binaries.zip
        asset_content_type: application/zip